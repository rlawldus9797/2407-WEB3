<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        h1 {
            text-align: center;
        }

        h2 {
            text-align: center;
        }

        .gugudan-box {
            width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
        }
        .dan-box {
            border: 1px solid #222;
            padding: 16px;
        }
    </style>
</head>
<body>
    <script>
        document.write('<h1>구구단</h1>')
        document.write('<div class = "gugudan-box">')
            for(gugu = 2; gugu <= 9; gugu++) {
                document.write('<div class = "dan-box">')
                document.write(`<h2>${gugu}단</h2>`)
                for(dan = 1; dan <= 9; dan++) {
                    document.write(`<p>${gugu} x ${dan} = ${gugu*dan}</p>`)
                }
                document.write('</div>')
            }
        document.write('</div>')
    </script>
</body>
</html>
