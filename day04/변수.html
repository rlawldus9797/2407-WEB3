<body>
    <!-- 초창기 js는 의도적으로 얼렁뚱땅 만들어졌다. -->
     <script>
        var 변수이름;
        // 변수는 정확한 스코프를 가져야한다.
        // 스코프는 변수가 영향을 미칠 수 있는 범위를 뜻하고
        // 범위 밖에서는 접근이 불가능해야한다.

        // 변수 선언 전에 변수를 사용하는 것도 허용되어있다(호이스팅)
        // 이것 역시 개발상 제한되어있어야 하는 이슈이다.
        // 이런 문제들을 해결하기 위해 ES6버전 문법에서 새로운 2개의 방법을 제시한다.

        let 변수 = 1;
        // 변수선언. 변할 수 있는 값을 선언할 때 사용한다.

        const 상수 = 1997;
        // 상수선언. 변해선 안되는 값을 선언할 때 사용한다.
     </script>
