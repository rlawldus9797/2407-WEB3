    <!-- * * * * *<br>

    <script>
        for(let i = 0; i<5; i++) {
            for(let j=0; j <= i; j++) {
                document.write('&nbsp;*&nbsp;')
            }
            document.write('<br>')
        }

        document.write('<br>')

        for(let i = 0; i<5; i++) {
            for(let j =0; j < 5 -i; j++) {
                document.write('&nbsp;*&nbsp;')
            }
            document.write('<br>')
        }

        document.write('<br>')

        
        for(let i = 0 ; i < 5 ; i++) {
            for(let j = 0 ; j < i ; j ++) {
                document.write('&nbsp;&nbsp;&nbsp;')
            }
            for(let j = 0 ; j < 5-i ; j ++) {
                document.write('&nbsp;*&nbsp;')
            }
            document.write('<br>')
        }

        document.write('<br>')


        for(let i = 0; i < 5; i++) {
            for(let j = 0; j <= i; j++) {
                document.write('&nbsp;*&nbsp;')
            }
            document.write('<br>')
        }
