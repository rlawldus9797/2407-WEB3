<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 파일 내부에 css 작성 */
    </style>
    <!-- 외부 스타일시트를 가져오는 태그 -->
    <link rel="stylesheet" href="경로">

    <!-- js 들어갈 수 있음 -->

</head>
<body>
    <!-- html 작성 -->
    <!-- 조작할 개체 -->

    <script>
        // js 들어갈 수 있음
        
        // 함수는 아래와 같은 형태로 만들어져있다.
        // 함수이름(재료)

        alert('안녕하세요');
        // alert()는 간편하게 알림을 출력할 수 있는 함수지만 디자인이 좋지않고
        // 창을 닫기 전까지 실행을 멈추기 때문에 거의 사용하지 않는다.

        window.alert('진짜경로');

        // 위 형태는 window 라는 폴더 안에 있는 alert라는 파일
        // 같은 늬앙스로 해석하면 편하다.
        // (윈도우를 생략한 함수는 즐겨찾기같은 느낌으로 봐야함.)

        document.write('문서에 그냥 출력하기')

        // 문서에 내용을 출력하는 기능
        // 사용에 제약이 많기도 하고 보안성이 좋지 않아 잘 사용하지 않는다.

        document.write('<h1>이게 제목?</h1>')
        // 이런식으로 태그를 만들수도 있긴 하지만 안정성이 낮아 좋지않은 방식임.


        console.log('콘솔에출력');
        // 개발자도구(F12) - 콘솔(console) 탭에 출력해주는 함수
        // 개발중 값을 확인하기 위해 필수적으로 사용되는 기느이다.
        // 반드시 기억해야하는 함수!


        // 함수 외우지 말것.(console제외)
    </script>

    <!-- 외부 js를 가져오는 태그(link태그와 같은 방식) -->
    <script src="js.js"></script>

    <!-- js 들어갈 수 있음(편의성을 위해 닫는 body 위에 작성한다.) -->
</body>
</html>
