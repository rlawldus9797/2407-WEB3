<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        // continue : 반복문 안에서 만나면 진행중인 것을 무시하고 다음 회차 실행
        // break : 반복문 안에서 만나면 더이상 실행하지않고 즉시 종료

        
        alert('up&down game')
        
        let 범위;
        let 기회;
        let level;

        while(true) {
            level = parseInt(prompt('난이도를 설정해주세요', '1 : 매우 쉬움 2 : 쉬움 3: 보통 4: 어려움'));
            if(typeof level === 'number' && level >=1 && level <= 4) {
                break;
            }
            alert('잘못된 값을 입력하셨습니다.')
        }


        if(level === 1){
            범위 = 30;
            기회 = 10;
        }
        else if(level === 2){
            범위 = 50;
            기회 = 7;
        }
        else if(level === 3){
            범위 = 70;
            기회 = 5;
        }
        else{
            범위 = 100;
            기회 = 3;
        }

        const 정답 = parseInt(Math.random()*100)+1;

        

        for(let i = 0; i < 기회; i++){

            let 답변;
            alert(`남은 기회는 ${기회-i}번 입니다.`)

            while(true){
            답변 = parseInt(prompt('정답을 입력해 주세요', `1부터 ${범위}사이의 값을 입력해주세요.`));

            if(typeof 답변 === 'number' && 답변 >=1 && 답변 <= 범위){
                break;
            }
            alert('잘못된 값을 입력하셨습니다.')
        }
        
        if(정답 === 답변){
            alert('정답입니다!')
        }
        else if(i === 기회-1){
            alert('기회가 모두 소진되었습니다')
            alert(`정답은 ${정답}였습니다`)
        }
        else if(답변 > 정답) {
            alert('down')
        }
        else {
            alert('up')
        }


        }      
        
    </script>
</body>
</html>
