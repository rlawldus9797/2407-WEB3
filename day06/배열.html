<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const studentNames = ['아무개','홍길동']
        // 대괄호에 묶여있고, 쉼표로 개체가 구분되는 형태를 배열이라고 한다.

        console.log(studentNames[1])

        // 배열의 인덱스를 활용해 특정 요소를 사용할 수 있다.
        // 인덱스는 0부터 시작하고, 배열 선언할 때 대괄호 [ ] 사용했던 것과 같이 
        // 변수명 [인덱스] 형태로 사용하면 된다.

        // 깃허브와 비슷하게 배열에 새로운 요소를 넣고싶다면 push() 메서드를 이용하면 된다.

        studentNames.push('김철수');
        
        // 맨 뒤의 요소를 사용(stack)
        console.log(studentNames.pop())
        console.log(studentNames)

        // 맨 앞에 요소를 추가하고 싶을때
        studentNames.unshift('이병건')
        console.log(studentNames)

        console.log(studentNames.length)

        // 맨 앞의 요소를 사용(queue)
        console.log(studentNames.shift())
    </script>
</body>
</html>
