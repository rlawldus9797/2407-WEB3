<!-- 가위바위보 논리 구현을 숙제로 드리겠습니다

컴퓨터와 가위바위보를 해 승패여부를 파악하는 간단한 게임을 만들어 봅시다
컴퓨터는 랜덤으로 가위, 바위, 보 셋중 하나를 선택해야하고
유저는 가위, 바위, 보를 선택할수 있어야 한다.

우리가 익히 알고있는 가위바위보 로직에따라 승자와 패자를 구분하여 출력 -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        0: 가위
        1: 바위
        2: 보

        와 같은 형태로 가위바위보를 표현 할 수 있다.

        컴퓨터와 가위바위보를 해 승 / 무 / 패를 출력해주는 프로그램을 작성해보자
        입출력은 alert과 prompt를 이용한다.

        컴퓨터 = 랜덤 0 ~ 2;

        내가 이기는 경우
         -> (내가 가위면서 상대가 보)
            이거나
            (내가 바위 이면서 상대가 가위)
            이거나
            (내가 보면서 상대가 바위)

        내가 지는경우
         -> (내가 가위이면서 상대가 바위)
            이거나
            (내가 바위 이면서 상대가 보)
            이거나
            (내가 보면서 상대가 가위)

        무승부인경우
         -> 나와 상대가 같을때
        
     -->

    <script>
        alert('가위바위보 게임')

        let 선택;
        let 기회;

        const 컴퓨터 = parseInt(Math.random()*2);

        while(true) {
            선택 = parseInt(prompt('가위바위보 중에 하나를 선택하세요' , '0 : 주먹 1 : 가위 2 : 보'));
            if(typeof 선택 === 'number' && 선택 >=0 && 선택 <=2) {
                break;
            }
            alert('다시 선택해 주세요')
        }

        if(컴퓨터 === 선택){
            alert('무승부')
        }
        else if(컴퓨터 < 선택){
            alert('승리')
        }
        else {
            alert('패배')
        }

        
    </script>
</body>
</html>
