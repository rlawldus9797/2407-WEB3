<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../reset.css">
    <style>

        .slider {
            width: 300px;
            height: 200px;
            overflow: hidden;
        }
        .content-wrapper {
            display: flex;
        }

        .content {
            width: 300px;
            height: 200px;
            background-color: antiquewhite;

            flex-shrink: 0;

            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            font-size: 24px;
        }

    </style>
</head>
<body>
    <div class="slider">
        <ul class="content-wrapper"> 
            <li class="content">1</li>
            <li class="content">2</li>
            <li class="content">3</li>
            <li class="content">4</li>
            <li class="content">5</li>
            <li class="content">6</li>
        </ul>
    </div>
    <div class="controls">
        <button class="prev">이전</button>
        <button class="next">다음</button>
    </div>
    <script>
        const content = document.querySelector('.content-wrapper');
        const prev = document.querySelector('.prev');
        const next = document.querySelector('.next');
        // const slideWidth = content.children[0].clientWidth

        let index = 0;

        // 좌표는 하나로 사용할 것

        prev.addEventListener('click', ()=> {
            index--;
            if(index < 0) {
                index = 0;
            }
            
            slider()
        })

        next.addEventListener('click', ()=> {
            index++;
            if(index > content.childElementCount-1) {
                index = content.childElementCount-1;
            }

            slider()
        })

        function slider() {
            content.style.transform = `translateX(${index*-300}px)`
        }

        

    </script>    
</body>
</html>
