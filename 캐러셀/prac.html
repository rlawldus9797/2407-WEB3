<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../reset.css">
    <style>

        .container {
            width: 500px;
            height: 400px;
            border: 1px solid #222;
        }

        .ul-contain {
            display: flex;
            overflow: hidden;
        }
        .box {
            width: 500px;
            height: 400px;
            background-color: antiquewhite;
            display: flex;
            
            flex-shrink: 0;

            align-items: center;
            justify-content: center;
            font-size: 30px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <ul class="ul-contain">
            <li class="box">1</li>
            <li class="box">2</li>
            <li class="box">3</li>
            <li class="box">4</li>
            <li class="box">5</li>
        </ul>
    </div>

    <div class="anima">
        <button class="prev">이전</button>
        <button class="next">다음</button>
    </div>

    <script>
        const ulContain = document.querySelector('.ul-contain');
        const prevButton = document.querySelector('.prev');
        const nextButton = document.querySelector('.next');

        let 좌표 = 0;

        nextButton.addEventListener('click', ()=> {

            좌표++;
            if(좌표 < 0){
                ulContain.style.transform = `translateX(${좌표}px)`

            }
        })

        prevButton.addEventListener('click', ()=> {

            좌표--;
            if(좌표 > 600) {
                ulContain.style.transform = `translateX(${좌표}px)`

            }
        })
    </script>
</body>
</html>
