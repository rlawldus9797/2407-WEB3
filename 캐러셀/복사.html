<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="content">
            안녕하세요
        </div>
    </div>

    <div class="other-side">
        <div>기</div>
        <div>존</div>
        <div>요</div>
        <div>소</div>
    </div>

    <script>
        const container = document.querySelector('.container');
        const otherSide = document.querySelector('.other-side');
        
        for(let i = 0; i < 4; i++) {
            
            const cloneContainer = container.cloneNode (true);
            // false 는 껍데기만 복사되고, true는 안에있는 요소까지 다 복사된다.
            cloneContainer.classList.add('clone')
            otherSide.appendChild(cloneContainer);
            // appendChild 맨뒤로 복사
        }

        const cloneContainerToFront = container.cloneNode(true);

        otherSide.insertBefore(cloneContainerToFront, otherSide.children[0])
        // insertBefore 맨앞으로 복사, children[] 어디 앞에 복사할건지 정함

        console.log(cloneContainer)
    </script>
</body>
</html>
